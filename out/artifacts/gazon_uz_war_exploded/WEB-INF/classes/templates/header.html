<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments::head(title,links)">
    <meta charset="UTF-8">
    <title>Gazonuz</title>
    <link rel="stylesheet" href="" >
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pitches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Requests</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                        <li sec:authentication="isAuthenticated()">
                            <a class="dropdown-item btn-danger" href="/auth/logout">LogOut</a>
                        </li>
                        <li sec:authentication="isAuthenticated()">
                            <a class="dropdown-item" href="/profile">Profile</a>
                        </li>
                        <li sec:authentication="isAnonymous()">
                            <a class="dropdown-item btn-success" href="/auth/logout">LogIn</a>
                        </li>
                    </ul>
                </li>

                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/login}" sec:authorize="isAnonymous()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/register}" sec:authorize="isAnonymous()">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}" sec:authorize="isAuthenticated()">Logout</a>
                    </li>

            </ul>
