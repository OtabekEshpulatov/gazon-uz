<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">

<head>
    <title>Add Pitch</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/pitch/create.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
          integrity="sha512-EKqky6Uvk/6o8mvy5K5F5m5mzuv1x5knKjJQD9Z83PvOtV+kf/LA14G7V/CyQLbPv7F+d0M8n4e4dJPt4JvKjg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" method="post">
    <h3 style="text-align: center">ADD PITCH</h3>
    <fieldset>
        <!-- Form Name -->
        <div class="main_header">
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="pitch_name">PITCH NAME</label>
            <div class="col-md-4">
                <input id="pitch_name" type="text" name="name" placeholder="PITCH NAME" class="form-control input-md" required >
            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
            <textarea class="form-control" rows="3" id="description" name="info"
                      placeholder="Write the description of the pitch here" ></textarea>
            </div>
            <div class="invalid-feedback">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="pitch-price">Hourly price</label>
            <div class="col-md-4">
                <input id="pitch-price" name="price" placeholder="100 000 sum" class="form-control input-md"
                       required type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone-number">Phone Number</label>
            <div class="col-md-4">
                <input id="phone-number" name="phoneNumber" placeholder="99 121 22 33"
                       pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control input-md" required type="number" >
            </div>
        </div>

        <!------------------------>

        <!--start choise region -->
                <div class="form-group">
                    <label class="col-md-4 control-label">PITCH_ADDRESS</label>
                    <div class="col-md-4">
                        <!-- ============= header start ============== -->
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-auto-close="outside" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false" >
                                Regions
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li th:each="region :${regions}">
                                    <a class="dropdown-item dropdown-toggle" data-bs-toggle="dropdown" id="inner-dropdown">
                                        [[${region.getName()}]] &raquo;
                                    </a>
                                    <ul class="dropdown-menu" >
                                        <li th:each="district :${region.getDistricts()}">
                                            <input type="text" value="${district.getId()}" name="district">
                                            <a class="dropdown-item">
                                                [[${district.getName()}]]
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
        <!------------------------>


        <!--    end chpise region-->

        <div class="form-group">
            <label class="col-md-4 control-label" for="full-address">Pitch full adress</label>
            <div class="col-md-4">
                <input id="full-address" placeholder="Full adress" class="form-control input-md"  required type="text" name="fullAddress">
            </div>
        </div>

  <!--      &lt;!&ndash; File Button &ndash;&gt;
        <div class="form-group">
            <label class="col-md-4 control-label" for="file_picture_button">PITCH_IMAGE</label>
            <div class="col-md-4">
                <input id="file_picture_button" class="input-file" type="file" name="documents">
            </div>
        </div>-->

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">BUTTONS</label>
            <div class="col-md-4">
                <button id="singlebutton"  type="submit" name="singlebutton" class="btn btn-success">SAVE PITCH</button>
                ||
                <a href="/user/home" class="btn btn-danger">Back</a>
            </div>
        </div>

    </fieldset>
</form>

<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/js/pitch/dropdown.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>


<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"
        integrity="sha512-AsQHw4y4ey4d6uIzV1cdTQOaXrIkLstgDNfOzkE1jlTRw1m/mAzhdYswezfc+yhveNkxP8dwZzbCMTt1KM0tGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
