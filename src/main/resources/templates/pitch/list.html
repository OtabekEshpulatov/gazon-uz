<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div th:insert="header ::header">
<h1>My Cards</h1>

<div th:each="pitch : ${pitches}" >
<div class="card" style="width: 18rem;">
    <img th:src="${pitch.getDocuments().iterator().next().getFilePath()}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:each="${pitch.getName()}"></h5>
        <p class="card-text" th:each="${pitch.getInfo()}"></p>
        <p class="card-text" th:each="${pitch.getFullAddress()}"></p>
        <a th:href="/pitchInfo/${pitch.getId()}" class="btn btn-primary">See Pitch</a>
    </div>
</div>
</div>


















































<section th:insert="fragments::js_links">
</section>

<!--</section>-->

</body>
</html>
