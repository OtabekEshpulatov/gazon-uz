
<html>

<meta charset="UTF-16">

<head >
  <title>Add Pitch</title>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/static/css/pitch/create.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="1"
        crossorigin="anonymous"></script>
</head>
<body >
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" method="post" enctype="multipart/form-data">
  <fieldset>

    <!-- Form Name -->
    <div class="main_header">
      <h1>ADD PITCH цувравп</h1>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="pitch_name">PITCH NAME</label>
      <div class="col-md-4">
        <input id="pitch_name" name="pitch_name" placeholder="PITCH NAME" class="form-control input-md" required type="text">

      </div>
    </div>




    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="description" >Description</label>
      <div class="col-md-4">
            <textarea class="form-control" rows="3" id="description" name="description"
                      placeholder="Write the description of the pitch here"  ></textarea>
      </div>
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="pitch-price">Hourly price</label>
      <div class="col-md-4">
        <input id="pitch-price" name="pitch-price" placeholder="100 000 sum" class="form-control input-md" required type="number">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="phone-number">Phone Number</label>
      <div class="col-md-4">
        <input id="phone-number" name="phone-number" placeholder="+998 99 121 22 33" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control input-md" required type="number">
      </div>
    </div>


<!--start choise region -->
    <form method="post" action="/get/district">
    <div class="form-group">
      <label class="col-md-4 control-label" for="file_picture_button">PITCH_ADRESS</label>
    <div class="col-md-4">
      <!-- ============= header start ============== -->
       <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Address </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"> Tashkent &raquo; </a>
            <ul class="submenu dropdown-menu">
              <li>
                <input id="district" name="district" type="hidden">
                <a class="dropdown-item" href="#">Chilonzor</a>
              </li>
              <li><a class="dropdown-item" href="#">Shayhontohur</a></li>
              <li><a class="dropdown-item" href="#">Olmazor</a></li>
            </ul>
          </li>
          <li><a class="dropdown-item" href="#"> Fergana &raquo; </a>
            <ul class="submenu dropdown-menu">
              <li><a class="dropdown-item" href="#">Rishton</a></li>
              <li><a class="dropdown-item" href="#">Buvayda</a></li>
              <li><a class="dropdown-item" href="#">Sux</a></li>
            </ul>
          </li>
        </ul>
    </div><!-- container //  -->
    </div>
    </form>
    <!--    end chpise region-->

    <div class="form-group">
      <label class="col-md-4 control-label" for="full-address">Pitch full adress</label>
      <div class="col-md-4">
        <input id="full-address" name="pitch-price" placeholder="Full adress" class="form-control input-md" required type="text">
      </div>
    </div>

    <!-- File Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="file_picture_button">PITCH_IMAGE</label>
      <div class="col-md-4">
        <input id="file_picture_button" name="image" class="input-file" type="file">
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">BUTTONS</label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-success">SAVE PITCH</button>  ||
        <a href="/user/home" class="btn btn-danger">Back</a>
      </div>
    </div>

  </fieldset>
</form>

<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/static/js/pitch/dropdown.js"></script>

</body>
</html>
