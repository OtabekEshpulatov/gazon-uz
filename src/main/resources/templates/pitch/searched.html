<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div th:replace="fragments::header"></div>

<div th:each="pitch:${pitches}">
<div class="card" style="width: 18rem;" >
<!--th:src="@{${pitch.getDocuments().iterator().next()}}"-->
    <img class="card-img-top" alt="...">
    <div class="card-body" >
        <h5 class="card-title" th:text="${pitch.getName()}"></h5>
        <p class="card-text" th:text="${pitch.getInfo()}"></p>
        <p class="card-text" th:text="${pitch.getFullAddress()}"></p>
        <a th:action="@{/pitchInfo/{id}(id=${pitch.getId()})}" class="btn btn-primary">See Pitch</a>
    </div>
</div>
</div>


















































<section th:insert="fragments::js_links">
</section>

</body>
</html>
